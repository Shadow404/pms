<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="statics/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="statics/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="statics/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="statics/h-ui.admin/css/style.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>管理员管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a class="btn btn-primary radius" th:if="${loginUser.getUserPower() eq 1 }" data-title=" " data-href="" onclick="user_add('添加管理员','/addUser')" href="javascript:;void(0)"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a></span> <span class="r">共有数据：<strong>[[${size}]]</strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="80">姓名</th>
                <th width="80">电话号码</th>
                <th width="80">居住地址</th>
                <th width="75">是否超级管理员</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="user : ${userList}">
                <td class="text-l" th:text="${user.getUserId()}"></td>
                <td  th:text="${user.getUserName()}"></td>
                <td th:text="${user.getUserPhone()}"></td>
                <td th:text="${user.getUserAddr()}"></td>
                <td class="td-status" th:if="${user.getUserPower()} eq 1" ><span class="label label-success radius">超级管理员</span></td>
                <td class="td-status" th:if="${user.getUserPower()} eq 2"><span class="label label-secondary radius">维修管理员</span></td>
                <td class="td-status" th:if="${user.getUserPower()} eq 3"><span class="label label-secondary radius">缴费管理员</span></td>
                <td class="td-status" th:if="${user.getUserPower()} eq 4"><span class="label label-secondary radius">投诉管理员</span></td>
                <td class="td-status" th:if="${user.getUserPower()} eq 5"><span class="label label-secondary radius">停车场管理员</span></td>

                <td class="f-14 td-manage" th:if="${loginUser.getUserPower()} eq 1" >
                    <a style="text-decoration:none" class="ml-5"  th:if="${user.getUserId()} != ${loginUser.getUserId()}" href="javascript:" th:onclick="user_del(this,'[[${user.getUserId()}]]')" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                    <a style="text-decoration:none" class="ml-5" th:if="${user.getUserId()} == ${loginUser.getUserId()}"   href="javascript:" th:onclick="user_edit('编辑管理员','[[${user.getUserId()}]]')" title="修改"><i class="Hui-iconfont">&#xe6df;</i></a>
                </td>
                <td class="f-14 td-manage" th:if="${loginUser.getUserPower()}!=1" >
                    <a style="text-decoration:none" class="ml-5" th:if="${user.getUserId()} == ${loginUser.getUserId()}"   href="javascript:" th:onclick="user_edit('编辑管理员','[[${user.getUserId()}]]')" title="修改"><i class="Hui-iconfont">&#xe6df;</i></a>
                   <a th:if="${user.getUserId()} != ${loginUser.getUserId()}">没有权限！</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="statics/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="statics/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript"  th:inline="none">

    $('.table-sort').dataTable({
        "aaSorting": [[ 0, "asc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "pading":false,
        "aoColumnDefs": [

            // {"bVisible": false, "aTargets": [ 6,7 ]} ,//控制列的隐藏显示
            {"orderable":false,"aTargets":[5]}// 不参与排序的列
        ]
    });
    /*删除管理员*/
    function user_del(obj,id){
        layer.confirm('确认删除此管理员吗？',function(index){
            $.post(
                'api/delUser',
                {"userId":id},
                function(data){
                    alert(data.message);
                    location.replace(location.href);
                },

                'json'
            );
        }),
            function () {
                time:1000
            }
    }
    /!*管理员添加*!/
    function user_add(title,url,w,h){
        layer.open({
            type: 2,
            title: title,
            content: url,

            skin: 'layui-layer-rim', //加上边框
            area: ['400px', '410px'],
            end:function () {
                location.replace(location.href);
            }
        });
    }


    function user_edit(title,userId){
        layer.open({
            type: 2,
            title: title,
            content: '/editUser?userId='+userId,
            skin: 'layui-layer-rim', //加上边框
            area: ['600px', '400px'],
            end:function () {
                location.replace(location.href);
            }
        });
    }


</script>
</body>
</html>
