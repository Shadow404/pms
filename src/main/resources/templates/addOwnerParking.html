<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico" >
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>

    <![endif]-->
    <link rel="stylesheet" type="text/css" href="statics/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="statics/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />

    <link rel="stylesheet" type="text/css" href="statics/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="statics/h-ui.admin/css/style.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <![endif]-->
    <!--/meta 作为公共模版分离出去-->

    <link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">

    <form action="api/addOwnerParking" method="post" class="form form-horizontal" >
        <input name="ownerId" th:value="${ownerId}" hidden="hidden" type="text">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">车位号：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="parkingId" class="select" id="parkingId" required="required" size="4" >
				<option th:each="parking:${parkings}" th:value="${parking.getParkingId()}"  th:text="${parking.getParkingName()}"></option>
				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">购买日期：</label>
            <div class="formControls col-xs-3 col-sm-2">
                <input type="text" required="required" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd' })"  name="parkingBuyDay" class="input-text Wdate" style="width:180px;">

            </div>

        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">结束日期：</label>
            <div class="formControls col-xs-3 col-sm-2">
                <input type="text" required="required" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd' })"  name="parkingEndDay" class="input-text Wdate" style="width:180px;">

            </div>

        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button   class="btn btn-secondary radius" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>

            </div>
        </div>
    </form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="statics/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="statics/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" th:inline="none">

</script>
</body>
</html>
