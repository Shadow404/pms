    <form action="api/addParking" method="post" class="form form-horizontal" >

<script type="text/javascript" th:inline="none">
    $(function () {
        $("#phone").change(function () {
            var phone=$("#phone").val();
            if(!/^1(3|4|5|7|8)\d{9}$/.test(phone)) {
                alert("请输入正确的电话号码！");
                $("#phone").val('');
                return false;
            }
            else{
                $.post(
                    'api/findOwnerByPhone',
                    {"phone":$("#phone").val()},
                    function(data){
                        if(data.val>0){
                            alert("该手机号已经注册！");
                            $("#phone").val('');
                            return false;

                        }
                        else{
                            $("#password").val($("#phone").val());
                        }
                    },
                    'json'
                );

            }
        });

    })
</script>
