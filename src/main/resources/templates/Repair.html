<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="statics/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="statics/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="statics/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="statics/h-ui.admin/css/style.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>报修管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 报修管理 <span class="c-gray en">&gt;</span> 报修管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" th:href="@{/exportRepair}" title="导出数据" ><i class="Hui-iconfont">导出数据</i></a>
<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20">  <span class="r">共有数据：<strong>[[${size}]]</strong> 条</span>

    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="80">报修人姓名</th>
                <th width="80">性别</th>
                <th width="80">电话号码</th>
                <th width="80">报修内容</th>
                <th width="80">报修日期</th>
                <th width="80">处理人</th>
                <th width="75">处理结果</th>
                <th width="75">是否完成</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="repair : ${repairList}">
                <td class="text-l" th:text="${repair.getRepairId()}"></td>
                <td  th:text="${repair.getOwnerName()}"></td>
                <td th:text="${repair.getOwnerSex()}"></td>
                <td th:text="${repair.getOwnerPhone()}"></td>
                <td th:text="${repair.getRepairContent()}"></td>
                <td th:text="${#dates.format(repair.getRepairDay(),'yyyy年MM月dd日 ')}"></td>
                <td class="td-status"  ><span class="label label-success radius">[[${repair.getDealingMan()}]]</span></td>
                <td th:text="${repair.getResult()}"></td>
                <td class="td-status" th:if="${repair.getIsDeal()} eq 1"><span class="label label-secondary radius">完成</span></td>
                <td class="td-status" th:if="${repair.getIsDeal()} eq 0"><span class="label label-defaunt radius disabled">未完成</span></td>

                <td class="f-14 td-manage" th:if="${repair.getIsDeal()} eq 0">

                    <a style="text-decoration:none" class="ml-5" th:onclick="repair_com('完成处理','[[${repair.getRepairId()}]]');"  href="javascript:;" title="完成处理"><i class="Hui-iconfont">&#xe615;</i></a>
                    <a style="text-decoration:none" class="ml-5" th:onclick="repair_del(this,'[[${repair.getRepairId()}]]');"  href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>

                </td>
                <td class="f-14 td-manage" th:if="${repair.getIsDeal()} eq 1">
                    <a style="text-decoration:none" th:onclick="repair_edit('编辑','[[${repair.getRepairId()}]]')"  href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a style="text-decoration:none" class="ml-5" th:onclick="repair_del(this,'[[${repair.getRepairId()}]]');"  href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>

                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="statics/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="statics/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript"  th:inline="none">

    $('.table-sort').dataTable({
        "aaSorting": [[ 0, "asc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "pading":false,
        "aoColumnDefs": [

            // {"bVisible": false, "aTargets": [ 6,7 ]} ,//控制列的隐藏显示
            {"orderable":false,"aTargets":[9]}// 不参与排序的列
        ]
    });

    function repair_edit(title,repairId) {
        layer.open({
            type: 2,
            title: title,
            content: '/editRepair?repairId='+repairId,
            skin: 'layui-layer-rim', //加上边框
            area: ['600px', '400px'],
            end:function () {
                location.replace(location.href);
            }
        });
    }
    function repair_com(title,repairId,w,h){
        layer.open({
            type: 2,
            title: title,
            content: '/repairComp?repairId='+repairId,
            skin: 'layui-layer-rim', //加上边框
            area: ['600px', '400px'],
            end:function () {
                location.replace(location.href);
            }
        });
    }
    function repair_del(obj,id){
        layer.confirm('确认删除吗？',function(index){
            $.post(
                'api/delRepair',
                {"repairId":id},
                function(data){
                    alert(data.message);
                    location.replace(location.href);
                },
                'json'
            );
        }),
            function () {
                time:1000
            }
    }

</script>
</body>
</html>
